<table class="table table-light">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">Gender</th>
        <th scope="col">Dob</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of studentData;'index as i'">
        <th scope="row">{{student.id}}</th>
        <td>{{student.student_name}}</td>
        <td>{{student.email}}</td>
        <td>{{student['']}}</td>
        <td>{{student['l_name']}}</td>
        <td>@mdo</td>
      </tr>
    </tbody>
  </table>



  <!-- post -->

  <form #form="ngForm" (ngSubmit)="submitData(form)">

    <input type="text" placeholder="id" ngModel name="id">
    <input type="text" placeholder="username" ngModel name="username">
    <input type="text"  placeholder="email" ngModel name="email">
    <input type="text"  placeholder="phone" ngModel name="phone">
    <input type="text"  placeholder="gender" ngModel name="gender">

    <button type="submit">submit</button>
    
  </form>
